<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" style="background: linear-gradient(135deg, #0a1628 0%, #152238 100%);">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9a962"/>
      <stop offset="100%" style="stop-color:#d4bc7d"/>
    </linearGradient>
    <linearGradient id="tankGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a4a6d"/>
      <stop offset="100%" style="stop-color:#1a3a5c"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" fill="url(#goldGrad)" font-family="Georgia, serif" font-size="24" font-weight="500">Polypropylene Production Process</text>
  <line x1="300" y1="55" x2="600" y2="55" stroke="url(#goldGrad)" stroke-width="1" opacity="0.5"/>

  <!-- Stage 1: Propylene Feed -->
  <g filter="url(#shadow)">
    <rect x="40" y="120" width="120" height="180" rx="10" fill="url(#tankGrad)" stroke="#c9a962" stroke-width="2"/>
    <ellipse cx="100" cy="120" rx="60" ry="15" fill="url(#tankGrad)" stroke="#c9a962" stroke-width="2"/>
    <ellipse cx="100" cy="300" rx="60" ry="15" fill="#1a3a5c" stroke="#c9a962" stroke-width="2"/>
    <!-- Liquid level -->
    <rect x="50" y="200" width="100" height="95" fill="#3d6a8a" opacity="0.5" rx="5"/>
    <text x="100" y="360" text-anchor="middle" fill="#c9a962" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PROPYLENE</text>
    <text x="100" y="375" text-anchor="middle" fill="#8aa8c4" font-family="Arial, sans-serif" font-size="10">Feed Storage</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M 165 210 L 210 210" stroke="url(#goldGrad)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c9a962"/>
    </marker>
  </defs>

  <!-- Stage 2: Catalyst System -->
  <g filter="url(#shadow)">
    <rect x="220" y="150" width="100" height="120" rx="8" fill="url(#tankGrad)" stroke="#c9a962" stroke-width="2"/>
    <circle cx="270" cy="190" r="25" fill="none" stroke="#c9a962" stroke-width="1.5" stroke-dasharray="4,2"/>
    <circle cx="270" cy="190" r="15" fill="#c9a962" opacity="0.3"/>
    <text x="270" y="195" text-anchor="middle" fill="#c9a962" font-family="Arial, sans-serif" font-size="10">CAT</text>
    <rect x="240" y="230" width="60" height="25" rx="3" fill="#2a4a6d" stroke="#c9a962" stroke-width="1"/>
    <text x="270" y="300" text-anchor="middle" fill="#c9a962" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CATALYST</text>
    <text x="270" y="315" text-anchor="middle" fill="#8aa8c4" font-family="Arial, sans-serif" font-size="10">Ziegler-Natta</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M 325 210 L 370 210" stroke="url(#goldGrad)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Stage 3: Reactor -->
  <g filter="url(#shadow)">
    <ellipse cx="450" cy="130" rx="70" ry="20" fill="url(#tankGrad)" stroke="#c9a962" stroke-width="2"/>
    <rect x="380" y="130" width="140" height="160" fill="url(#tankGrad)" stroke="#c9a962" stroke-width="2"/>
    <ellipse cx="450" cy="290" rx="70" ry="20" fill="#1a3a5c" stroke="#c9a962" stroke-width="2"/>
    <!-- Stirrer -->
    <line x1="450" y1="100" x2="450" y2="250" stroke="#c9a962" stroke-width="3"/>
    <path d="M 420 180 L 450 200 L 480 180" stroke="#c9a962" stroke-width="2" fill="none"/>
    <path d="M 420 220 L 450 240 L 480 220" stroke="#c9a962" stroke-width="2" fill="none"/>
    <!-- Bubbles -->
    <circle cx="420" cy="200" r="5" fill="#c9a962" opacity="0.3"/>
    <circle cx="470" cy="230" r="4" fill="#c9a962" opacity="0.3"/>
    <circle cx="435" cy="250" r="6" fill="#c9a962" opacity="0.3"/>
    <text x="450" y="340" text-anchor="middle" fill="#c9a962" font-family="Arial, sans-serif" font-size="12" font-weight="bold">REACTOR</text>
    <text x="450" y="355" text-anchor="middle" fill="#8aa8c4" font-family="Arial, sans-serif" font-size="10">Polymerization</text>
  </g>

  <!-- Arrow 3 -->
  <path d="M 525 210 L 570 210" stroke="url(#goldGrad)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Stage 4: Separator -->
  <g filter="url(#shadow)">
    <rect x="580" y="140" width="90" height="140" rx="45" fill="url(#tankGrad)" stroke="#c9a962" stroke-width="2"/>
    <line x1="590" y1="210" x2="660" y2="210" stroke="#c9a962" stroke-width="1" stroke-dasharray="5,3"/>
    <path d="M 600 180 Q 625 190 650 180" stroke="#8aa8c4" stroke-width="1" fill="none"/>
    <path d="M 600 240 Q 625 250 650 240" stroke="#8aa8c4" stroke-width="1" fill="none"/>
    <text x="625" y="320" text-anchor="middle" fill="#c9a962" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SEPARATOR</text>
    <text x="625" y="335" text-anchor="middle" fill="#8aa8c4" font-family="Arial, sans-serif" font-size="10">Gas/Solid</text>
  </g>

  <!-- Arrow 4 -->
  <path d="M 675 210 L 720 210" stroke="url(#goldGrad)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Stage 5: Extruder/Pelletizer -->
  <g filter="url(#shadow)">
    <rect x="730" y="170" width="130" height="80" rx="5" fill="url(#tankGrad)" stroke="#c9a962" stroke-width="2"/>
    <rect x="745" y="185" width="100" height="50" rx="3" fill="#1a3a5c" stroke="#c9a962" stroke-width="1"/>
    <!-- Screw pattern -->
    <path d="M 755 210 Q 770 195 785 210 Q 800 225 815 210 Q 830 195 845 210" stroke="#c9a962" stroke-width="2" fill="none"/>
    <text x="795" y="290" text-anchor="middle" fill="#c9a962" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EXTRUDER</text>
    <text x="795" y="305" text-anchor="middle" fill="#8aa8c4" font-family="Arial, sans-serif" font-size="10">Pelletizing</text>
  </g>

  <!-- Output: PP Pellets -->
  <g filter="url(#shadow)">
    <rect x="730" y="380" width="130" height="70" rx="8" fill="url(#tankGrad)" stroke="#c9a962" stroke-width="2"/>
    <!-- Pellets visualization -->
    <circle cx="760" cy="405" r="8" fill="#c9a962" opacity="0.6"/>
    <circle cx="780" cy="420" r="8" fill="#c9a962" opacity="0.6"/>
    <circle cx="800" cy="405" r="8" fill="#c9a962" opacity="0.6"/>
    <circle cx="820" cy="420" r="8" fill="#c9a962" opacity="0.6"/>
    <circle cx="770" cy="435" r="8" fill="#c9a962" opacity="0.6"/>
    <circle cx="810" cy="435" r="8" fill="#c9a962" opacity="0.6"/>
    <text x="795" y="475" text-anchor="middle" fill="#c9a962" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PP PELLETS</text>
  </g>

  <!-- Arrow to output -->
  <path d="M 795 255 L 795 375" stroke="url(#goldGrad)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Process parameters -->
  <g opacity="0.8">
    <text x="450" y="400" text-anchor="middle" fill="#8aa8c4" font-family="Arial, sans-serif" font-size="11">
      <tspan x="100" dy="0">70-80°C</tspan>
      <tspan x="270" dy="0">Catalyst Injection</tspan>
      <tspan x="450" dy="0">60-80°C / 25-35 bar</tspan>
      <tspan x="625" dy="0">Degassing</tspan>
    </text>
  </g>

  <!-- Recycled gas loop -->
  <path d="M 625 140 Q 625 80 450 80 Q 275 80 275 145" stroke="#8aa8c4" stroke-width="1.5" fill="none" stroke-dasharray="8,4" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#8aa8c4"/>
    </marker>
  </defs>
  <text x="450" y="70" text-anchor="middle" fill="#8aa8c4" font-family="Arial, sans-serif" font-size="9">Unreacted Monomer Recycle</text>

  <!-- Footer -->
  <text x="450" y="490" text-anchor="middle" fill="#8aa8c4" font-family="Arial, sans-serif" font-size="10" opacity="0.7">OTI NGR Ltd — Premium Polypropylene Export</text>
</svg>