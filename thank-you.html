<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | OTI NGR Ltd</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0a1628;
            --navy-light: #152238;
            --gold: #c9a962;
            --gold-light: #d4bc7d;
            --white: #ffffff;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-600: #6c757d;
            --gray-800: #343a40;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--gray-800);
            line-height: 1.6;
            background: linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border: 3px solid var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .checkmark::after {
            content: 'âœ“';
            font-size: 2.5rem;
            color: var(--gold);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 500;
            color: var(--white);
            margin-bottom: 1rem;
        }

        p {
            color: var(--gray-200);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            background: var(--gold);
            color: var(--navy);
        }

        .btn:hover {
            background: var(--gold-light);
            transform: translateY(-2px);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--gray-200);
            margin-top: 3rem;
        }

        .logo span {
            color: var(--gold);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark"></div>
        <h1>Thank You</h1>
        <p>Your inquiry has been received. Our trade team will review your requirements and respond within 24-48 business hours.</p>
        <a href="index.html" class="btn">Return to Homepage</a>
        <div class="logo">OTI <span>NGR</span> Ltd</div>
    </div>
</body>
</html>
